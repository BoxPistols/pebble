language: node_js
node_js:
- '10'
cache:
  yarn: true
  directories:
  - node_modules
script:
- yarn lint
- yarn cover
- yarn styleguide:build
notifications:
  slack:
    secure: 
deploy:
  - provider: s3
    access_key_id: $DEVELOPMENT_AWS_ACCESS_KEY
    secret_access_key: $DEVELOPMENT_AWS_SECRET
    local_dir: styleguide
    bucket: "pebble-dev"
    region: "us-west-2"
    on:
      branch: master
